spring:
  datasource:
    url: jdbc:mysql://localhost:3306/demo2023?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver


mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    defult-enum-type-handler: org.apache.ibatis.type.EnumOrdinalTypeHandler
    mapper-locations: classpath*:mapper/**/*Mapper.xml


pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql